<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Using Pure JS</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <div class="container">Current Time is: <span id="tmt"></span></div>

    <script>
        console.log("This is best the One");

        function date() {
            
            date = new Date();
            console.log(date);
            document.getElementById('tmt').innerHTML = date;
        }
        setInterval(date, 1000);

    </script>
